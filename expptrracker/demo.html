<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>Simple Form</header>
    <section id="container" >
        <h1>New user</h1>
<form  onsubmit="savetoLocalStorage(event)">
   <div><label for="text">Expense</label><br>
    <input type="text" id="username" name="username"><br></div> 

<div><label for="text">decription</label><br>
    <input type="text" id="email" name="emailId"><br></div>

    <div><label for="phonenumber">type</label><br>
        <input type="tel" id="phonenumber" name="phonenumber"><br></div>


 <button >Submit</button>
</form>
<ul id="listOfitems"></ul>
    </section>
    <script>
 function savetoLocalStorage(event){
    event.preventDefault();
    const name=event.target.username.value;
    const email=event.target.emailId.value;
    const phonenumber=event.target.phonenumber.value;

    const obj={
        name,
        email,
        phonenumber
    }
    localStorage.setItem(obj.email,JSON.stringify(obj))
    showUserOnScreen(obj)
 }
 function showUserOnScreen(obj){
    const perentElem=document.getElementById('listOfitems')
    const childElem=document.createElement('li')
    childElem.textContent=obj.name+'--'+obj.email+'--'+obj.phonenumber
    

    const delbtn=document.createElement('input')
    delbtn.type="button";
    delbtn.value="Delete"
    delbtn.onclick=()=>{
        localStorage.removeItem(obj.email)
        perentElem .removeChild(childElem)
    }
   
     
    const editbtn=document.createElement('input')
    editbtn.type="button";
    editbtn.value='Edit'

    editbtn.onclick=()=>{
    document.getElementById('username').value=username
    document.getElementById('email').value=emailId
    document.getElementById('phonenumber').value=phonenumber;

    localStorage.removeItem(obj.email)
    }
    childElem.appendChild(delbtn)
    childElem.appendChild(editbtn)
    perentElem.appendChild(childElem)


 }
         
    </script>
</body>
</html>
